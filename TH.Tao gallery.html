<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Layout</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

</head>
<body>
<div class="container">
    <div class="container" style="height: auto">
        <div class="row">
            <div class="col-12 col-md-8 shopping-mall">
                <h1>Online shopping mall</h1>
                <h5>The center point of the professional programming</h5>
            </div>
            <div class="col-12 col-md-4">
                <img class="pull-right" src="bigc.jpeg" width="300px" height="150px"/>
            </div>
        </div>
    </div>
    <div>
        <nav id="head-link" class="container navbar navbar-inverse">
            <i class="fas fa-home col-12 col-md-2">Trang chủ</i>
            <i class="fas fa-align-justify col-12 col-md-2">Giới thiệu</i>
            <i class="fas fa-mobile-alt  col-12 col-md-2">Liên hệ</i>
            <i class="fas fa-mail-bulk  col-12 col-md-2">Góp ý</i>
            <i class="fas fa-question-circle col-12  col-md-2">Hỏi đáp</i>
            <i class="fas fa-user col-12  col-md-2">Tài khoản</i>
        </nav>
    </div>

    <div class="col-12 col-md-12 content">
        <div class=row>
            <div class="col-12 col-md-9">
                <div class="row">
                    <div class="col-12 col-md-4 mt-2">
                        <div class="card text-center">
                            <div class="card-header">
                                Coca
                            </div>
                            <div class="card-body" >
                                <img src="coca1.jpeg" alt="" style="text-align: center;width: 13rem;height: 155px" >
                                <a href="#" class="btn btn-primary mt-2">Add Card</a>
                            </div>
                            <div class="card-footer text-muted">
                               15.000
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 mt-2">
                        <div class="card text-center" >
                            <div class="card-header">
                               Fanta
                            </div>
                            <div class="card-body">
                                <img src="fanta.jpeg" alt=""  style="text-align: center;width: 220px" >
                                <a href="#" class="btn btn-primary">Add Card</a>
                            </div>
                            <div class="card-footer text-muted">
                                15.000
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 mt-2">
                        <div class="card text-center">
                            <div class="card-header">
                                Coca
                            </div>
                            <div class="card-body" >
                                <img src="pepsi1.jpeg" alt="" style="text-align: center;width: 13rem ;height: 155px" >
                                <a href="#" class="btn btn-primary mt-2">Add Card</a>
                            </div>
                            <div class="card-footer text-muted">
                                15.000
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-12 col-md-3 mt-2">
                <div class="card" style="width: 15rem;">
                    <div class="card-body">
                        <i class="fas fa-cart-plus"></i>
                        <ul> <li><h5 class="card-title">Card title</h5></li>
                            <li><h6 class="card-subtitle mb-2 text-muted">Total</h6></li>
                        </ul>
                    </div>
                </div>
                <input class="form-control mr-sm-2 mt-2" type="search" placeholder="Search" aria-label="Search">

            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
